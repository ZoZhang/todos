<li *ngFor="let item of items">
  <div class="view">
      <input class="toggle"
             type="checkbox"
             name="fait"
             [ngModel]="item.isDone"
             (ngModelChange)="itemDone(item, $event)"
      />
      <label>{{item.label}}</label>
      <button class="destroy" (click)="itemRemove(item)"></button>

  </div>
</li>
